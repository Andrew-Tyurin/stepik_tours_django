{% extends 'tours/sample_main.html' %}
{% load humanize %}
{% block my_title %}Stepik travel{% endblock %}

{% block my_body %}
    <main class="container mt-3">
        <section class="mt-3 pb-5">
            <h1 class="display-3 mt-4">
                {{ tour.title }}
                <br>
                {% for i in stars %}
                    <span>★</span>
                {% endfor %}
            </h1>
            <!-- HERO -->
            <p class="lead">{{ tour.country }}. {{ city }}</p>
            <img src="{{ tour.picture }}"
                 class="w-75" alt="picture {{ tour.country }}">
            <p class="my-4 w-75">
                {{ tour.description }}
            </p>
            <a href="#" class="btn btn-dark btn-lg">Купить тур за {{ tour.price | intcomma }}</a>
        </section>
    </main>
{% endblock %}
